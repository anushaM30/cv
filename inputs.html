<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label>Your Name:</label>
    <input type="text" name="" id="">
    <br>
    <label>Pick your color</label>
    <input type="color" name="" id="" value="#e66465">
    <br>
    <label>Select your DOB</label>
    <input type="date" name="" id="" required="yes">
    <br>
    <label>Select the File for Submit</label>
    <input type="file">
    <br>
    <label>Receive marketing emails?<input type="checkbox" name="" id=""></label>
    <br>
    <input type="submit" name="submit" value="Submit Me">


  </form>

</body>

</html>
